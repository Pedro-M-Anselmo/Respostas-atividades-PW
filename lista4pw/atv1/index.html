<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Atividades Físicas</h1>
    <h2>Conte-nos sobre suas Atividades físicas:</h2>

       <form>
       <p>Nome: <input type="nome" placeholder="Escreva seu nome..."></p>
       <p>Qual atividade física você já praticou?</p>
       <input type="radio" name="botão" id="botão1" value="Corrrida">
       <label for="botão1">Corrrida</label>
       <input type="radio" name="botão" id="botão2" value="Natação">
       <label for="botão2">Natação</label>
       <input type="radio" name="botão" id="botão3" value="Ciclismo">
       <label for="botão3">Ciclismo</label>
        <input type="radio" name="botão" id="botão4" value="Alpinismo">
        <label for="botão4">Alpinismo</label>

        <p>Conte-nos sobre sua experiência com essa atividade:</p>
        <textarea name="comentario" id="comentario" cols="80" rows="10" placeholder="Escreva suas experiências..."></textarea>

        
        

       </form>




</body>
</html>
